[[fields]]
field = 11
component = 7
group = "Address"
name = "Type"
maxlength = 1
placeholder = "H"
note = "Address type code. Required for address to be recorded."
Address type is a required component of this field. The appropriate conversion must be specified in INT_HL7_CONVERSION table in order to accept the address. Otherwise the address is ignored.
If a conversion rule for address type is not found, then only the  first character (not the entire value) is added to the database.
In addition, the interface profile should have a valid, non-blank conversion code for the address information in the incoming message to be processed.
If multiple addresses are sent using repetition only the first will be recorded."""
[fields.values]
H = "Home"
W = "Work"
B = "Business"
M = "Mailing"

[[fields]]
field = 13
name = "Home Phone"
maxlength = 14
pattern = "(\\(\\d{3}\\))?\\d{3}-\\d{4}(?:\\s[Xx]\\d{(1, 5)})?"
placeholder = "867-5309"
note = "Patients home phone number."

[[fields]]
field = 14
name = "Business Phone"
maxlength = 14
pattern = "(\\(\\d{3}\\))?\\d{3}-\\d{4}(?:\\s[Xx]\\d{(1, 5)})?"
placeholder = "(780)867-5309 X12345"
note = "Patients business phone number."

[[fields]]
field = 18
name = "Account Number"
note = "Patient account number for billing purposes."
maxlength = 20
placeholder = "123456789"

[[fields]]
field = 19
name = "Social Security Number"
note = "Accepts formatted (123-45-6789) or unformatted (123456789) values."
Only the SSN is accepted.
System will accept unformatted (123456789) or dash formatted (123-45-6789) values. 9 characters will be accepted."""
maxlength = 11
pattern = "(\\d{9})|(\\d{3}-\\d{2}-\\d{4})"
placeholder = "123-45-6789"

[[fields]]
field = 30
name = "Status Code"
note = "Patient status indicator."
[fields.values]
A = "Active"
D = "Deceased"
R = "Deleting"
E = "Emergency"
M = "Merged"
P = "Partial"

