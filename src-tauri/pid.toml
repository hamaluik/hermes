[[fields]]
field = 3
component = 1
name = "Medical Record Number"
note = "Primary patient identifier within the healthcare facility."
maxlength = 20
placeholder = "123456789"
required = true

[[fields]]
field = 2
component = 1
name = "Enterprise ID"
note = "Enterprise-wide patient identifier. Should be unique for non-merged patients."
maxlength = 25
placeholder = "123456789"

[[fields]]
field = 5
component = 5
group = "Patient Name"
name = "Prefix"
maxlength = 2
[fields.values]
DR = "Doctor"
FR = "Father"
MI = "Miss"
MR = "Mr"
MS = "Mrs"
MZ = "Ms"
PF = "Professor"
RV = "Reverend"
SR = "Sister"

[[fields]]
field = 5
component = 2
group = "Patient Name"
name = "First Name"
maxlength = 30
placeholder = "Mickey"

[[fields]]
field = 5
component = 3
group = "Patient Name"
name = "Middle Name"
maxlength = 30

[[fields]]
field = 5
component = 1
group = "Patient Name"
name = "Last Name"
maxlength = 50
placeholder = "Mouse"

[[fields]]
field = 5
component = 4
group = "Patient Name"
name = "Suffix"
maxlength = 4

[[fields]]
field = 7
name = "Date of Birth"
datatype = "date"
note = "Patients date of birth in YYYYMMDD format. Time component is ignored if present."
Only use date (YYYYMMDD). Time is ignored.
Null value of this field can affect the ability to perform patient identification.
Birth Dates greater than the database server date will be rejected, the message will error with AE (if requested)."""
placeholder = "YYYYMMDD"
required = true

[[fields]]
field = 8
name = "Gender"
maxlength = 1
required = true
note = "Administrative gender of the patient."
This field is decoded, based on values in INT_HL7_CONVERSION. Refer to CD_GENDER table for the core system internal values.
If the sent in sex code is not in CD_GENDER then the message will error with AE (if requested)."""
[fields.values]
M = "Male"
F = "Female"

[[fields]]
field = 10
name = "Ethnicity"
maxlength = 2
placeholder = "OT"
note = "Patients ethnic group."
This field is decoded, based on INT_HL7_CONVERSION. Refer to CD_ETHNICITY table for  the core system internal values.
If the sent in gender code is not in CD_ETHNICITY then the message will error with AE (if requested)."""
[fields.values]
AA = "African American"
AS = "Asian"
C = "Caucasian"
HS = "Hispanic"
ME = "Middle Eastern"
NA = "Native American"
OT = "Other"
PI = "Pacific Islander"
UK = "Unknown"

