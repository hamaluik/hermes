component = 1
group = "Address"
name = "Address 1"
maxlength = 28
placeholder = "123 Main St"

[[fields]]
field = 11
component = 2
group = "Address"
name = "Address 2"
maxlength = 28
placeholder = "Apt 4B"

[[fields]]
field = 11
component = 3
group = "Address"
name = "City"
maxlength = 25
placeholder = "New York"

[[fields]]
field = 11
component = 4
group = "Address"
name = "State"
maxlength = 2
placeholder = "NY"

[[fields]]
field = 11
component = 5
group = "Address"
name = "Zip Code"
maxlength = 11
